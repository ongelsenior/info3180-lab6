<!DOCTYPE html>
<html>
    <head>
        <script src="/angular.min.js"></script>
        <link <link rel="stylesheet" type="text/css" href="style.css">
    </head>

<body>

<script>
var app = angular.module("myShoppingList", []); 
app.controller("myCtrl", function($scope) {
    $scope.products = ["Crackers ","Milk ", "Bread ", "Cheese "];
    $scope.addItem = function () {
        $scope.errortext = "";
        if (!$scope.addMe) {return;}        
        if ($scope.products.indexOf($scope.addMe) == -1) {
            $scope.products.push($scope.addMe);
        } else {
            $scope.errortext = "The item is already in your shopping list.";
        }
    }
    $scope.removeItem = function (x) {
        $scope.errortext = "";    
        $scope.products.splice(x, 1);
    }
});
</script>
<div>
    <h1>MY SHOPPING LIST</h1>
    <h2>Shopping List</h2>
</div>
<div class="box" ng-app="myShoppingList" ng-controller="myCtrl">
  <ul class="table" ng-repeat="x in products">{{x}}<span ng-click="removeItem($index)">Ã—</span>
  </ul>
  <input placeholder="Add shopping items here" ng-model="addMe">
  <button ng-click="addItem()">Add Item</button>
  <p class="red">{{errortext}}</p>
</div>

<p>If you add an item twice you will get an error message.</p>

</body>
</html>
